<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/main-layout}"
>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainPage</title>
    <link rel="stylesheet" href="../../static/css/main/index.css" th:href="@{/css/main/index.css}">
    <script src="/js/main/index.js" th:src="@{/js/main/index.js}" defer></script>

</head>
<body>
<header th:replace="~{fragment/header :: header}"></header>
<main layout:fragment="main">
    <section class="main-section">
        <div class="main-div">
            <a class="main-item" th:href="|/menu/profile/${employee.employeeId}|"><i class="fa-solid fa-user"></i>마이페이지</a>
            <a class="main-item" th:href="|/chat?userid=${name}|"><i class="fa-solid fa-comment"></i>채팅</a>
            <a class="main-item" href="/menu/drive"><i class="fa-solid fa-folder"></i>공유드라이브</a>
            <a class="main-item" th:href="|/menu/memo/${employee.employeeId}|"><i class="fa-solid fa-note-sticky"></i>메모</a>
            <a class="main-item" href="/product/manage_product"><i class="fa-solid fa-inbox"></i>비품관리</a>
            <a class="main-item" href="/schedule/calendar"><i class="fa-regular fa-calendar-days"></i>일정관리</a>
            <a class="main-item" href="/reservation/list"><i class="fa-solid fa-laptop"></i>대여관리</a>
            <a class="main-item" href="/organize/list"><i class="fa-solid fa-sitemap"></i>조직도</a>
            <a class="main-item" href="/Notice_Service/notice"><i class="fa-regular fa-clipboard"></i>게시판</a>
        </div>
    </section>
</main>
<footer th:replace="~{fragment/footer :: footer}"></footer>
</body>
</html>
