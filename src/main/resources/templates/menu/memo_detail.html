<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo Detail</title>
    <link rel="stylesheet" href="../../static/css/menu/memo_detail.css" th:href="@{/css/menu/memo_detail.css}">
</head>
<body>
<main>
    <form th:action="|/menu/memo/${employeeId}/${memos.memoNo}|" method="get" enctype="multipart/form-data">
    <div class="memo-detail-container">
        <input type="hidden" id="employeeId" th:value="${employeeId}">
        <h2>Memo Detail</h2>
        <div class="memo-detail">
            <p><strong>Title:</strong> <span th:text="${memos.memoName}"></span></p>
            <p><strong>Date:</strong> <span th:text="${#temporals.format(memos.memoDate, 'yy-MM-dd HH:mm')}"></span></p>
            <p><strong>Writer:</strong> <span th:text="${employeeId}"></span></p>
            <hr>
            <p><strong>Content:</strong></p>
            <div th:text="${memos.memoContent}"></div>
        </div>
        <a th:href="|/menu/memo/${employeeId}|" class="back-link">Back to Memo List</a>
    </div>
    </form>

</main>
</body>
</html>
